<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teo AI Portfolio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment.
      
      // Prevent infinite redirects by checking if we've already redirected
      if (window.location.search.includes('?/')) {
        // We've already redirected, don't do it again
        console.log('SPA redirect already processed, skipping...');
      } else {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        
        // Only redirect if we're not already at the root with proper query
        if (l.pathname !== '/' || !l.search.includes('?/')) {
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        }
      }
    </script>
  </head>
  <body>
    <!-- This page is used for GitHub Pages routing -->
    <!-- It will automatically redirect to the main app -->
  </body>
</html>
